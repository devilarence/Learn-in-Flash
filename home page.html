<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
  height: 100vh;
  position: fixed;
  width: 240px;
  background-color: #f0f6fc;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Ensure space between content */
  border: 2px solid #ccc; /* Add a border (adjust thickness and color as desired) */
  border-radius: 8px; /* Optional: Add rounded corners */
}
.logo {
  max-width: 200px; /* Adjust the size as needed */
  width: auto; /* Keep proportional scaling */
}


    .sidebar .logo {
      margin-bottom: 20px;
    }
    .nav-menu {
      flex-grow: 1; /* Allow the navigation links to grow and take available space */
    }
    .nav-link {
      padding: 10px 0;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .nav-link i {
      margin-right: 10px; /* Space between icon and text */
    }
    .logout-btn {
      margin-top: auto; /* Push the logout button to the bottom */
    }
    .main {
      margin-left: 260px;
      padding: 20px;
    }
    .sidebar-bottom {
  background-color: #343a40; /* Dark background color */
  color: #ffffff; /* Optional: Light text color for contrast */
  padding: 20px; /* Optional: Add padding for spacing */
  position: absolute; /* Positioning to anchor it */
  bottom: 0; /* Stick to the bottom of the sidebar */
  left: 0; /* Align with the sidebar's left edge */
  width: 100%; /* Full width of the sidebar */
}


  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar text-center">
    <img src="img/logo.png" alt="Learn In Flash Logo" class="logo img-fluid" style="max-width: 200px;">
    <ul class="nav flex-column mt-4 text-start nav-menu">
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-house-door-fill me-2"></i>Home</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-person-circle me-2"></i>Account</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-journal-bookmark-fill me-2"></i>Classes</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-people-fill me-2"></i>Friends</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-gear-fill me-2"></i>Settings</a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-dark" href="#"><i class="bi bi-question-circle-fill me-2"></i>Help</a>
      </li>
    </ul>
    <div class="sidebar-bottom">
      <div class="logout-btn">
        <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Log Out</a>
      </div>
    </div>
    
  </div>

  <!-- Main Content -->
<div class="main">
  <!-- Separation -->
  <hr class="separator">
  <!-- Add Content with Class -->
  <div class="added-class">
    <!-- Your content can go here -->
  </div>
</div>

  <!-- Bootstrap Icons and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
