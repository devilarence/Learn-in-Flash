<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account | Learn In Flash</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 240px;
      background: linear-gradient(180deg, #a3c8ff, #e1f1fe);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar img {
      max-width: 200px; /* Make logo bigger */
      margin-left: -8px; /* Align logo to the left */
    }
    .nav-menu {
      flex-grow: 1;
      margin-top: 20px;
    }
    .nav-link {
      color: #000;
      padding: 10px 0;
      margin-bottom: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #fff;
      background-color: #3386cc;
      border-radius: 8px;
      padding-left: 10px;
    }
    .nav-link i {
      margin-right: 10px;
    }
    .main {
      margin-left: 260px;
      padding: 30px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-section {
      margin-bottom: 40px;
    }
    .form-section h4 {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar text-start">
    <div class="text-left">
      <img src="img/logo.png" alt="Learn In Flash Logo" class="img-fluid mb-3">
    </div>

    <div class="nav-menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="home page.html"><i class="bi bi-house-door-fill"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-person-circle"></i>Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-journal-bookmark-fill"></i>Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-people-fill"></i>Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i>Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i>Help</a>
        </li>
      </ul>
    </div>

    <div class="logout">
      <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i>Log Out</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h4>Account Information</h4>
    <div class="form-section">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">School / Department (optional)</label>
            <input type="text" class="form-control" id="department" placeholder="e.g., Computer Science" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <div class="form-section">
      <h4>Security</h4>
      <form>
        <div class="mb-3 col-md-6">
          <label for="password" class="form-label">Change Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter new password" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" />
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>

    <div class="form-section">
      <h4>Verification Details</h4>
      <form>
        <div class="mb-3">
          <label for="facultyId" class="form-label">Upload Verification Document</label>
          <input class="form-control" type="file" id="facultyId" />
          <small class="text-muted">Accepted: Faculty ID, employment proof, etc.</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Account Status</label>
          <input type="text" class="form-control bg-light text-capitalize" value="Pending" disabled />
        </div>

        <button type="submit" class="btn btn-primary">Submit Document</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
