<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Profile | Learn In Flash</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 240px;
      background: linear-gradient(180deg, #a3c8ff, #e1f1fe);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar img {
      max-width: 200px; /* Make logo bigger */
      margin-left: -8px; /* Align logo to the left */
    }
    .nav-menu {
      flex-grow: 1;
      margin-top: 20px;
    }
    .nav-link {
      color: #000;
      padding: 10px 0;
      margin-bottom: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #fff;
      background-color: #3386cc;
      border-radius: 8px;
      padding-left: 10px;
    }
    .nav-link i {
      margin-right: 10px;
    }
    .main {
      margin-left: 260px;
      padding: 30px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      margin-bottom: 40px;
    }
    .profile-info h4 {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar text-start">
    <div class="text-left">
      <img src="img/logo.png" alt="Learn In Flash Logo" class="img-fluid mb-3">
    </div>

    <div class="nav-menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="home.html"><i class="bi bi-house-door-fill"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="account.html"><i class="bi bi-person-circle"></i>Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html"><i class="bi bi-gear-fill"></i>Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="view-profile.html"><i class="bi bi-person-fill"></i>View Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-journal-bookmark-fill"></i>Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-people-fill"></i>Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i>Help</a>
        </li>
      </ul>
    </div>

    <div class="logout">
      <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i>Log Out</a>
    </div>
  </div
