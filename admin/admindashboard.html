<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn In Flash - Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/admindashboardstyle.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="admin-info">
      <img src="assets/img/admin.jpg" alt="Admin Profile" />
      <div>Welcome, Admin</div>
    </div>
  </header>

  <div class="container">
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">User Management</a>
      <a href="#">Content Oversight</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="#">Support</a>
    </nav>

    <main>
      <h2>Overview</h2>
      <div class="card-grid">
        <div class="card">
          <h3>Total Users</h3>
          <div class="stat">1,240</div>
        </div>
        <div class="card">
          <h3>Active Teachers</h3>
          <div class="stat">125</div>
        </div>
        <div class="card">
          <h3>Uploaded Materials</h3>
          <div class="stat">3,412</div>
        </div>
        <div class="card">
          <h3>Reports Today</h3>
          <div class="stat">8</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
